<div class="auth-container">
  <h2 class="auth-header">Authentication</h2>

  <form class="auth-form" [formGroup]="authForm" (submit)="submitAuth()">
    <div class="auth-input-container">
      <label class="auth-label" for="email">Email</label>
      <input
        class="input auth-input"
        id="email"
        type="email"
        placeholder="example@gmail.com"
        formControlName="email"
      />
      <p
        class="auth-input-error"
        *ngIf="submitted && !authForm.value.email; else elseBlock"
      >
        Please, input your email!
      </p>
      <ng-template #elseBlock>
        <p
          class="auth-input-error"
          *ngIf="submitted && !isEmailValid(authForm.value.email)"
        >
          Incorrect email format!
        </p>
      </ng-template>
    </div>

    <div class="auth-input-container">
      <label class="auth-label" for="password">Password</label>
      <input
        class="input auth-input"
        id="password"
        type="password"
        placeholder="Your password..."
        formControlName="password"
      />
      <p class="auth-input-error" *ngIf="submitted && !authForm.value.password">
        Please, input your password!
      </p>
    </div>

    <div class="buttons">
      <a class="register-link" routerLink="register">Sign up</a>
      <button class="btn auth-btn btn--stretch">Sign In</button>
    </div>

    <p class="auth-login-error">{{ errorMessage }}</p>
  </form>
</div>
