<form class="search-form" [formGroup]="searchForm" (submit)="searchTasks()">
  <input
    class="input"
    type="text"
    placeholder="Search for the task..."
    formControlName="taskName"
  />

  <app-select-task-type
    class="select"
    [control]="searchForm.controls['taskType']"
    [form]="searchForm"
    [taskTypesValues]="taskTypesValues"
  >
  </app-select-task-type>

  <button class="btn">
    <span class="material-symbols-outlined">search</span>
    <span>Search</span>
  </button>
</form>
