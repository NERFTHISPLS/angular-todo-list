<form class="search-form" [formGroup]="searchForm" (submit)="searchTasks()">
  <input
    class="input"
    type="text"
    placeholder="Search for the task..."
    formControlName="searchQuery"
  />

  <app-select-task-type
    class="select"
    [control]="searchForm.controls['taskType']"
    [form]="searchForm"
  />

  <button class="btn">
    <span class="material-symbols-outlined">search</span>
    <span>Search</span>
  </button>
</form>
