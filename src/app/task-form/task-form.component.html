<form class="form-task-input" [formGroup]="taskForm" (submit)="addNewTask()">
  <input
    class="input"
    name="task-name"
    type="text"
    placeholder="Add your task..."
    formControlName="taskName"
  />

  <app-select-task-type
    class="select"
    [control]="taskForm.controls['taskType']"
    [form]="taskForm"
    [taskTypesValues]="taskTypesValues"
  />

  <button class="btn">
    <span class="material-symbols-outlined">add_circle</span>
  </button>
</form>
